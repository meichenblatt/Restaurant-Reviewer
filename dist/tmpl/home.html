<div class="row">
	<div class="col-md-12">

	    <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Restaurant Reviewer</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

              <ul class="nav navbar-nav navbar-right">

                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true">City <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu" aria-expanded="false">
                  	<li role="menuitem"><a href="" ng-click="getRestaurants({})">All</a></li>
                    <li role="menuitem"><a href="" ng-click="getRestaurants({City: 'Los Angeles'})">Los Angeles</a></li>
                    <li role="menuitem"><a href="" ng-click="getRestaurants({City: 'New York'})">New York</a></li>
                    <li role="menuitem"><a href="" ng-click="getRestaurants({City: 'Miami'})">Miami</a></li>
                  </ul>
                </li>

                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true">Cuisine <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu" aria-expanded="false">
                    <li role="menuitem"><a href="" ng-click="getRestaurants({})">All</a></li>
                    <li role="menuitem"><a href="" ng-click="getRestaurants({Cuisine: 'Asian'})">Asian</a></li>
                    <li role="menuitem"><a href="" ng-click="getRestaurants({Cuisine: 'Italian'})">Italian</a></li>
                    <li role="menuitem"><a href="" ng-click="getRestaurants({Cuisine: 'Vegan'})">Vegan</a></li>
                  </ul>
                </li>

              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

		<div class="row">
			<div class="col-md-offset-2 col-md-8 col-xs-offset-1 col-xs-10">
				<div class="panel panel-default" ng-repeat="restaurant in restaurants track by $index">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-4">
					    		<img src="{{restaurant.Image}}" width="100%" alt="image of {{restaurant.Name}} restaurant in {{restaurant.City}}">
					    	</div>
					    	<div class="col-md-5">
					    		<h4>{{restaurant.Name}}</h4>
					    		<p>Address: {{restaurant.Address}} {{restaurant.City}}</p>
					    		<p>Phone: {{restaurant.Phone}}</p>
					    	</div>
					    	<div class="col-md-3">
					    		<br /><br />
					    		<button class="btn btn-default" ng-click="moreDetails(restaurant)">More Details</button>
					    	</div>
					    </div>
					</div>
				</div>
			</div>	
		</div>
	</div>	
</div>
